<div class="results-card" layout="row" layout-align="center">
    <md-card class="relative" flex-sm flex-gt-sm="65">
        <md-card-content layout-sm="column" layout-gt-sm="row">
            <div class="text-center" flex-sm flex-gt-sm="30" layout-align="center center">
                <div class="element-round image-background person-img"></div>
            </div>
            <div flex>
                <form name="form" ng-submit="personAddEdit.addContact()">
                    <div layout layout-sm="column">
                        <md-input-container flex>
                            <label>First Name*</label>
                            <input type="text" ng-model="personAddEdit.person.firstName" name="firstName" required>

                            <div ng-messages="form.firstName.$error" ng-if='form.firstName.$dirty'>
                                <div ng-message="required">This is required.</div>
                            </div>
                        </md-input-container>
                    </div>
                    <div layout layout-sm="column">
                        <md-input-container flex>
                            <label>Last Name*</label>
                            <input type="text" ng-model="personAddEdit.person.lastName" name="lastName" required>

                            <div ng-messages="form.lastName.$error" ng-if='form.lastName.$dirty'>
                                <div ng-message="required">This is required.</div>
                            </div>
                        </md-input-container>
                    </div>
                    <div layout layout-sm="column">
                        <md-input-container flex>
                            <label>Work email</label>
                            <input type="email" ng-model="personAddEdit.person.workEmail" name="workEmail">
                        </md-input-container>
                    </div>
                    <div layout layout-sm="column">
                        <md-input-container flex>
                            <label>Personal email</label>
                            <input type="email" ng-model="personAddEdit.person.personalEmail" name="personalEmail">
                        </md-input-container>
                    </div>
                    <div layout layout-sm="column">
                        <md-input-container flex>
                            <label>Locality*</label>
                            <input type="text" ng-model="personAddEdit.person.locality" name="locality" required>

                            <div ng-messages="form.locality.$error" ng-if='form.locality.$dirty'>
                                <div ng-message="required">This is required.</div>
                            </div>
                        </md-input-container>
                    </div>
                    <div layout layout-sm="column">
                        <md-input-container flex>
                            <label>LinkedIn Id</label>
                            <input type="text" ng-model="personAddEdit.person.linkedinProfileId" name="linkedinProfileId">
                        </md-input-container>
                        <md-input-container flex>
                            <label>Facebook Id</label>
                            <input type="text" ng-model="personAddEdit.person.facebookProfileId" name="facebookProfileId">
                        </md-input-container>
                    </div>
                    <div layout layout-sm="column">
                        <md-input-container flex>
                            <label>Industry</label>
                            <md-select ng-model="personAddEdit.person.industry" aria-label="Industry">
                                <md-option ng-repeat="industry in personAddEdit.industries" ng-value="{{industry}}">
                                    {{industry.name}}
                                </md-option>
                            </md-select>
                        </md-input-container>
                    </div>
                    <hr>
                    <h5>Job</h5>
                    <div>
                        <md-input-container flex ng-repeat="job in personAddEdit.person.jobs track by $index">
                            <label>Position</label>
                            <input type="text" ng-model="personAddEdit.person.jobs[$index].position" name="Position">
                        </md-input-container>
                        <a ng-click="personAddEdit.addJob()" flex>+ Add a job</a>
                    </div>
                    <hr>
                    <h5>Volunteering</h5>
                    <div>
                        <md-input-container flex ng-repeat="job in personAddEdit.person.volunteerings track by $index">
                            <label>Cause</label>
                            <input type="text" ng-model="personAddEdit.person.volunteerings[$index].cause" name="Cause">
                        </md-input-container>
                        <a ng-click="personAddEdit.addVolunteering()" flex>+ Add a volunteering</a>
                    </div>
                    <hr>
                    <h5>Education</h5>
                    <div>
                        <div layout layout-gt-sm="row" ng-repeat="job in personAddEdit.person.educations track by $index">
                        <md-input-container flex>
                            <label>Degree</label>
                            <input type="text" ng-model="personAddEdit.person.educations[$index].degree" name="Degree">
                        </md-input-container>
                        <md-input-container flex>
                            <label>Field Of Study</label>
                            <input type="text" ng-model="personAddEdit.person.educations[$index].fieldOfStudy" name="Field Of Study">
                        </md-input-container>
                        </div>
                        <a ng-click="personAddEdit.addEducation()" flex>+ Add a education</a>
                    </div>
                    <div layout="row" layout-align="end center">
                        <a href="#" class="md-primary" back-button>Cancel</a>
                        <md-button class="md-raised md-primary" ng-disabled="!form.$valid">Add contact</md-button>
                    </div>
                </form>
            </div>
        </md-card-content>
    </md-card>
</div>
